<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js" defer></script>

</head>
<body>
   
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="header text-center">
                    <span>Получите видео-инструкцию</span>
                    <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
                <div class="video">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div> </div>
            <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
                    <div class="form">
                        <p class="form-header text-center">Введите свой e-mail</p>
                        <form action="get">
                              <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                                               
                              <input type="text" class="form-control input-lg" placeholder="Ваш e-mail" aria-label="E-mail пользователя" aria-describedby="basic-addon1">
                              
                              
                              <button class="btn btn-primary btn-lg btn-block form-btn"> Submit</button>
                        </form>
                    </div>
                </div>    
           
           
        </div>
    </div>
</div>

<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg12 col-xs-12 col-sm-12">
                <h2 class="section-header text-center text-uppercase">почему это нужно сделать?</p> 
            </div>
        </div>

        <!--блок с преимуществами-->

        <div class="feature text-center">
            <div class="row text-center">
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="img/01.png" alt="1 преимущество">
                        <p>Первое преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="img/02.png" alt="2 преимущество">
                        <p>Второе преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="img/03.png" alt="3 преимущество">
                        <p>Третье преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="img/04.png" alt="4 преимущество">
                        <p>Четвертое преимущество</p>
                    </div>
                </div>
            </div>
        </div>
        <!--кнопка получить инструкцию-->
        <button class="btn btn-primary btn-lg form-btn d-block mx-auto my-4">Получить инструкцию</button>
    </div>
</div>

    </body>
</html>
